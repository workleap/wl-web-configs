name: CI

# PNPM setup based on https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CI: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Required for the Turborepo Git filters.
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ">=24.0.0"
            check-latest: true
            cache: pnpm
            cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Turborepo cache
        id: cache-turborepo-restore
        uses: actions/cache/restore@v4
        with:
          # Using SHA will usually provide cache hit on subsequent commits in a PR
          # but will not provide cache hits between PRs, meaning the first run of a PR
          # will usually only be cache misses.
          key: ${{ runner.os }}-turbo-${{ github.sha }}-ci
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.sha }}
            ${{ runner.os }}-turbo-
          path: .turbo

      - name: Lint packages & sample (PR)
        if: github.event_name == 'pull_request'
        # Only execute for the packages that are diverging from the pull request original baseline.
        run: pnpm lint --filter=...[${{ github.event.pull_request.base.sha }}]

      - name: Lint packages & sample (Push)
        if: github.event_name == 'push'
        run: pnpm lint

      - name: Build packages
        run: pnpm build-pkg

      - name: Build webpack sample
        run: pnpm build-webpack

      - name: Build Rsbuild sample
        run: pnpm build-rsbuild

      - name: Build Storybook Rsbuild sample
        run: pnpm build-storybook-rsbuild

      - name: Build Storybook Rslib sample
        run: pnpm build-storybook-rslib

      - name: Test packages (PR)
        if: github.event_name == 'pull_request'
        # Only execute for the packages that are diverging from the pull request original baseline.
        run: pnpm test --filter=...[${{ github.event.pull_request.base.sha }}]

      - name: Test packages (Push)
        if: github.event_name == 'push'
        run: pnpm test

      - name: Save Turborepo cache
        id: cache-turborepo-save
        if: always() && steps.cache-turborepo-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-turborepo-restore.outputs.cache-primary-key }}
          path: .turbo
